<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Vault Scraper - Tag Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .tag-selection {
            margin-bottom: 30px;
        }
        
        .tag-selection h2 {
            color: #34495e;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }
        
        .tags-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .tag-checkbox {
            display: none;
        }
        
        .tag-label {
            display: block;
            padding: 15px 20px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .tag-label:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .tag-checkbox:checked + .tag-label {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            margin: 0 10px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .progress-container {
            display: none;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .progress-text {
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .log-container {
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            display: none;
        }
        
        .log-message {
            padding: 2px 0;
        }
        
        .error-message {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .success-message {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .tags-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ B2B Vault Scraper</h1>
            <p>Select the tags you want to scrape from B2B Vault and generate AI-powered insights</p>
        </div>
        
        <div class="tag-selection">
            <h2>ðŸ“‘ Select Tags to Scrape:</h2>
            <div class="tags-grid" id="tagsGrid">
                {% for tag in available_tags %}
                <div>
                    <input type="checkbox" id="tag-{{ loop.index0 }}" class="tag-checkbox" value="{{ tag }}">
                    <label for="tag-{{ loop.index0 }}" class="tag-label">{{ tag }}</label>
                </div>
                {% endfor %}
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-secondary" onclick="selectAll()">Select All</button>
            <button class="btn btn-secondary" onclick="clearAll()">Clear All</button>
            <button class="btn btn-primary" id="startBtn" onclick="startScraping()">Start Scraping</button>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Initializing...</div>
        </div>
        
        <div class="log-container" id="logContainer">
            <div id="logMessages"></div>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>

    <script>
        let pollingInterval;
        
        function selectAll() {
            const checkboxes = document.querySelectorAll('.tag-checkbox');
            checkboxes.forEach(cb => cb.checked = true);
        }
        
        function clearAll() {
            const checkboxes = document.querySelectorAll('.tag-checkbox');
            checkboxes.forEach(cb => cb.checked = false);
        }
        
        function getSelectedTags() {
            const checkboxes = document.querySelectorAll('.tag-checkbox:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.innerHTML = message;
            successDiv.style.display = 'block';
        }
        
        function updateProgress(progress, message) {
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = message;
        }
        
        function updateLogs(messages) {
            const logDiv = document.getElementById('logMessages');
            logDiv.innerHTML = messages.map(msg => 
                `<div class="log-message">[${msg.timestamp}] ${msg.message}</div>`
            ).join('');
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function startScraping() {
            const selectedTags = getSelectedTags();
            
            if (selectedTags.length === 0) {
                showError('Please select at least one tag to scrape.');
                return;
            }
            
            // Disable button and show progress
            document.getElementById('startBtn').disabled = true;
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('logContainer').style.display = 'block';
            
            // Start scraping
            fetch('/start_scraping', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ tags: selectedTags })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('progressContainer').style.display = 'none';
                } else {
                    // Start polling for status
                    pollingInterval = setInterval(pollStatus, 1000);
                }
            })
            .catch(error => {
                showError('Failed to start scraping: ' + error);
                document.getElementById('startBtn').disabled = false;
                document.getElementById('progressContainer').style.display = 'none';
            });
        }
        
        function pollStatus() {
            fetch('/status')
            .then(response => response.json())
            .then(data => {
                updateProgress(data.progress, data.current_step);
                
                if (data.log_messages) {
                    updateLogs(data.log_messages);
                }
                
                if (data.error) {
                    clearInterval(pollingInterval);
                    showError(data.error);
                    document.getElementById('startBtn').disabled = false;
                } else if (!data.is_running && data.results) {
                    clearInterval(pollingInterval);
                    showSuccess(`
                        ðŸŽ‰ Scraping completed successfully!<br>
                        ðŸ“Š Processed ${data.results.processed_articles}/${data.results.total_articles} articles<br>
                        ðŸ“‘ Tags: ${data.results.selected_tags.join(', ')}<br>
                        <br>
                        <a href="/results" style="color: white; text-decoration: underline;">View Results</a>
                    `);
                    document.getElementById('startBtn').disabled = false;
                }
            })
            .catch(error => {
                console.error('Error polling status:', error);
            });
        }
        
        // Check if scraping is already running on page load
        window.onload = function() {
            fetch('/status')
            .then(response => response.json())
            .then(data => {
                if (data.is_running) {
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('progressContainer').style.display = 'block';
                    document.getElementById('logContainer').style.display = 'block';
                    pollingInterval = setInterval(pollStatus, 1000);
                }
            });
        };
    </script>
</body>
</html>
