
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>B2B Vault Analysis Dashboard</title>
            <style>
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }
                
                body {
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    line-height: 1.6;
                    color: #333;
                    background: linear-gradient(135deg, #404146 0%, #463c51 100%);
                    min-height: 100vh;
                }
                
                .container {
                    max-width: 1200px;
                    margin: 0 auto;
                    padding: 20px;
                }
                
                .header {
                    text-align: center;
                    color: white;
                    margin-bottom: 40px;
                    padding: 40px 20px;
                }
                
                .header h1 {
                    font-size: 3rem;
                    margin-bottom: 10px;
                    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
                }
                
                .header p {
                    font-size: 1.2rem;
                    opacity: 0.9;
                }
                
                .stats {
                    display: flex;
                    justify-content: center;
                    gap: 30px;
                    margin: 30px 0;
                    flex-wrap: wrap;
                }
                
                .stat-card {
                    background: rgba(255,255,255,0.1);
                    padding: 20px;
                    border-radius: 10px;
                    text-align: center;
                    color: rgb(55, 57, 76);
                    backdrop-filter: blur(10px);
                }
                
                .stat-number {
                    font-size: 2rem;
                    font-weight: bold;
                    display: block;
                }
                
                .search-box {
                    margin: 30px 0;
                    text-align: center;
                }
                
                .search-input {
                    padding: 12px 20px;
                    font-size: 16px;
                    border: none;
                    border-radius: 25px;
                    width: 300px;
                    max-width: 90%;
                    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                }
                
                .articles-grid {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
                    gap: 30px;
                    margin-top: 30px;
                }
                
                .article-card {
                    background: rgb(151, 163, 189);
                    border-radius: 15px;
                    padding: 25px;
                    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
                    transition: transform 0.3s ease, box-shadow 0.3s ease;
                    border-left: 5px solid #667eea;
                }
                
                .article-card:hover {
                    transform: translateY(-5px);
                    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
                }
                
                .article-title {
                    color: #2c3e50;
                    margin-bottom: 15px;
                    font-size: 1.3rem;
                    line-height: 1.4;
                }
                
                .article-meta {
                    display: flex;
                    gap: 10px;
                    margin-bottom: 15px;
                    flex-wrap: wrap;
                }
                
                .tab-badge {
                    background: #667eea;
                    color: white;
                    padding: 4px 12px;
                    border-radius: 20px;
                    font-size: 0.8rem;
                    font-weight: bold;
                }
                
                .date, .word-count, .publisher {
                    color: #666;
                    font-size: 0.9rem;
                    padding: 4px 8px;
                    background: #f8f9fa;
                    border-radius: 15px;
                }
                
                .article-preview p {
                    margin-bottom: 15px;
                    color: #555;
                    line-height: 1.6;
                }
                
                .expand-btn, .source-link {
                    background: #667eea;
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 25px;
                    cursor: pointer;
                    text-decoration: none;
                    display: inline-block;
                    transition: background 0.3s ease;
                    font-size: 0.9rem;
                }
                
                .expand-btn:hover, .source-link:hover {
                    background: #5a6fd8;
                }
                
                .article-full {
                    margin-top: 20px;
                    padding-top: 20px;
                    border-top: 1px solid #eee;
                }
                
                .summary-content {
                    margin-bottom: 20px;
                    line-height: 1.7;
                    color: #444;
                }
                
                .article-link {
                    text-align: center;
                }
                
                .footer {
                    text-align: center;
                    color: white;
                    margin-top: 50px;
                    padding: 20px;
                    opacity: 0.8;
                }
                
                @media (max-width: 768px) {
                    .articles-grid {
                        grid-template-columns: 1fr;
                    }
                    
                    .header h1 {
                        font-size: 2rem;
                    }
                    
                    .stats {
                        gap: 15px;
                    }
                }
            </style>
        </head>
        <body>
            <div class="container">
                <header class="""header"></header>
                    <h1>B2B Vault Analysis Dashboard</h1>
                    <p>AI-Powered Insights from B2B Sales Articles</p>
                    <section class="""stats">
                        <div class="stat-card">
                            <span class="stat-number">26</span>
                            <span>Articles Analyzed</span>
                        </div>
                        <div class="stat-card"></div>
                            <span class="stat-number">11,074</span>
                            <span>Total Words</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number">1</span>
                            <span>Categories</span>
                        </div>
                    </section>
                    <div class="search-box">
                        <input type="text" class="search-input" placeholder="Search articles..." onkeyup="searchArticles()">
                    </div>
                </header>

                <main>
                    <div class="articles-grid" id="articles-grid">
                        <!-- Article cards here (unchanged) -->
                        <!-- ... -->
                    </div>
                </main>

                <footer class="footer">
                    <p>Generated on 2025-06-30 11:03:26 | Powered by Perplexity AI</p>
                </footer>
            </div>

            <script>
                function toggleArticle(index) {
                    const fullDiv = document.getElementById('full-' + index);
                    const btn = event.target;

                    if (fullDiv.style.display === 'none') {
                        fullDiv.style.display = 'block';
                        btn.textContent = 'Show Less';
                    } else {
                        fullDiv.style.display = 'none';
                        btn.textContent = 'Read Full Analysis';
                    }
                }

                function searchArticles() {
                    const searchTerm = document.querySelector('.search-input').value.toLowerCase();
                    const articles = document.querySelectorAll('.article-card');

                    articles.forEach(article => {
                        const title = article.querySelector('.article-title').textContent.toLowerCase();
                        const content = article.textContent.toLowerCase();

                        if (title.includes(searchTerm) || content.includes(searchTerm)) {
                            article.style.display = 'block';
                        } else {
                            article.style.display = 'none';
                        }
                    });
                }
            </script>
        </body>
