<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Vault Scraper - Tag Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .tag-selection {
            margin-bottom: 30px;
        }
        
        .tag-selection h2 {
            color: #34495e;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }
        
        .tags-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .tag-checkbox {
            display: none;
        }
        
        .tag-label {
            display: block;
            padding: 15px 20px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .tag-label:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .tag-checkbox:checked + .tag-label {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            margin: 0 10px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .progress-container {
            display: none;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .progress-text {
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .log-container {
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            display: none;
        }
        
        .log-message {
            padding: 2px 0;
        }
        
        .error-message {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .success-message {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .tags-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ B2B Vault Scraper</h1>
            <p>Select the tags you want to scrape from B2B Vault and generate AI-powered insights</p>
        </div>
        
        <div class="tag-selection">
            <h2>üìë Select Tags to Scrape:</h2>
            <div class="tags-grid" id="tagsGrid">
                <!-- Static tags instead of Flask template -->
                <div>
                    <input type="checkbox" id="tag-0" class="tag-checkbox" value="All">
                    <label for="tag-0" class="tag-label">All</label>
                </div>
                <div>
                    <input type="checkbox" id="tag-1" class="tag-checkbox" value="Content Marketing">
                    <label for="tag-1" class="tag-label">Content Marketing</label>
                </div>
                <div>
                    <input type="checkbox" id="tag-2" class="tag-checkbox" value="Sales">
                    <label for="tag-2" class="tag-label">Sales</label>
                </div>
                <div>
                    <input type="checkbox" id="tag-3" class="tag-checkbox" value="AI">
                    <label for="tag-3" class="tag-label">AI</label>
                </div>
                <div>
                    <input type="checkbox" id="tag-4" class="tag-checkbox" value="Marketing Ops">
                    <label for="tag-4" class="tag-label">Marketing Ops</label>
                </div>
                <div>
                    <input type="checkbox" id="tag-5" class="tag-checkbox" value="Product Marketing">
                    <label for="tag-5" class="tag-label">Product Marketing</label>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-secondary" onclick="selectAll()">Select All</button>
            <button class="btn btn-secondary" onclick="clearAll()">Clear All</button>
            <button class="btn btn-primary" id="startBtn" onclick="startScraping()">Start Scraping</button>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Initializing...</div>
        </div>
        
        <div class="log-container" id="logContainer">
            <div id="logMessages"></div>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>

    <script>
        let pollingInterval;
        
        function selectAll() {
            const checkboxes = document.querySelectorAll('.tag-checkbox');
            checkboxes.forEach(cb => cb.checked = true);
        }
        
        function clearAll() {
            const checkboxes = document.querySelectorAll('.tag-checkbox');
            checkboxes.forEach(cb => cb.checked = false);
        }
        
        function getSelectedTags() {
            const checkboxes = document.querySelectorAll('.tag-checkbox:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 8000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.innerHTML = message;
            successDiv.style.display = 'block';
        }
        
        function updateProgress(progress, message) {
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = message;
        }
        
        function updateLogs(messages) {
            const logDiv = document.getElementById('logMessages');
            if (Array.isArray(messages)) {
                logDiv.innerHTML = messages.map(msg => 
                    `<div class="log-message">[${msg.timestamp}] ${msg.message}</div>`
                ).join('');
            } else {
                logDiv.innerHTML = `<div class="log-message">[${new Date().toLocaleTimeString()}] ${messages}</div>`;
            }
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        async function startScraping() {
            const selectedTags = getSelectedTags();
            
            if (selectedTags.length === 0) {
                showError('Please select at least one tag to scrape.');
                return;
            }
            
            // Show loading state
            document.getElementById('startBtn').disabled = true;
            document.getElementById('startBtn').textContent = 'üîÑ Starting Scraping...';
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('logContainer').style.display = 'block';
            
            updateProgress(10, 'Initializing scraping process...');
            updateLogs('üöÄ Starting B2B Vault scraping via Netlify Functions...');
            
            try {
                // Call Netlify function
                const response = await fetch('/.netlify/functions/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ tags: selectedTags })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Simulate progress for demo
                    await simulateScrapingProgress(selectedTags);
                } else {
                    throw new Error(data.error || 'Scraping failed');
                }
                
            } catch (error) {
                updateProgress(0, 'Error occurred');
                updateLogs(`‚ùå Error: ${error.message}`);
                showError(`Scraping failed: ${error.message}<br><br>
                    <strong>For full functionality:</strong><br>
                    1. This is a static demo site<br>
                    2. Run locally with: <code>python3 web_interface.py</code><br>
                    3. Or implement with a backend service like Railway/Heroku`);
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('startBtn').textContent = 'üöÄ Start Scraping';
            }
        }
        
        async function simulateScrapingProgress(selectedTags) {
            const steps = [
                { progress: 20, message: 'Connecting to B2B Vault...', log: 'Establishing connection to B2B Vault' },
                { progress: 35, message: 'Loading article categories...', log: `Scanning ${selectedTags.join(', ')} categories` },
                { progress: 50, message: 'Collecting article URLs...', log: 'Discovering articles across categories' },
                { progress: 65, message: 'Downloading article content...', log: 'Fetching full article content' },
                { progress: 80, message: 'Processing with AI analysis...', log: 'Analyzing articles with AI for insights' },
                { progress: 95, message: 'Generating reports...', log: 'Creating PDF report and website' },
                { progress: 100, message: 'Complete!', log: '‚úÖ Demo completed successfully!' }
            ];
            
            for (let i = 0; i < steps.length; i++) {
                const step = steps[i];
                updateProgress(step.progress, step.message);
                updateLogs(step.log);
                
                // Wait between steps
                await new Promise(resolve => setTimeout(resolve, 1500));
            }
            
            // Show completion message
            showSuccess(`
                üéâ Demo scraping completed!<br><br>
                <strong>Selected Tags:</strong> ${selectedTags.join(', ')}<br><br>
                <strong>For real scraping:</strong><br>
                ‚Ä¢ Run locally: <code>python3 web_interface.py</code><br>
                ‚Ä¢ Deploy to Railway/Heroku for cloud scraping<br>
                ‚Ä¢ Or use GitHub Actions for scheduled scraping<br><br>
                <a href="#" onclick="showDeploymentGuide()" style="color: #155724; text-decoration: underline; font-weight: bold;">üìö View Deployment Guide</a>
            `);
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').textContent = '‚úÖ Demo Complete - Try Again';
        }
        
        function showDeploymentGuide() {
            const guide = `
üöÄ DEPLOYMENT OPTIONS FOR LIVE SCRAPING:

1. üñ•Ô∏è LOCAL DEVELOPMENT:
   ‚Ä¢ Run: python3 web_interface.py
   ‚Ä¢ Visit: http://localhost:5000
   ‚Ä¢ Full functionality with real scraping

2. ‚òÅÔ∏è CLOUD DEPLOYMENT (Railway):
   ‚Ä¢ Push code to GitHub
   ‚Ä¢ Connect Railway to your repo
   ‚Ä¢ Add environment variables
   ‚Ä¢ Deploy with one click

3. üîÑ AUTOMATED SCRAPING (GitHub Actions):
   ‚Ä¢ Set up scheduled workflows
   ‚Ä¢ Run scraping automatically
   ‚Ä¢ Deploy results to Netlify

4. üåê FULL STACK (Heroku/DigitalOcean):
   ‚Ä¢ Deploy Flask app to cloud
   ‚Ä¢ Use PostgreSQL for data storage
   ‚Ä¢ Scale with Redis for caching

Would you like detailed instructions for any of these options?
            `;
            
            alert(guide);
        }
        
        // Check if scraping is already running on page load
        window.onload = function() {
            // Show static site message
            updateLogs('üìÑ B2B Vault Scraper - Netlify Demo Version');
            updateLogs('üîß For full functionality, deploy with a backend service');
            
            // Auto-select "All" by default for demo
            const allCheckbox = document.querySelector('input[value="All"]');
            if (allCheckbox) {
                allCheckbox.checked = true;
            }
        };
    </script>
</body>
</html>
